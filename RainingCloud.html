<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloud with Rain</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes rain-drop {
        0% {
          transform: translateY(0);
          opacity: 1;
        }
        100% {
          transform: translateY(60px);
          opacity: 0;
        }
      }

      @keyframes cloudMove {
        0% {
          stroke-dasharray: 1400;
          stroke-dashoffset: 1400;
        }

        50% {
          
          stroke-dasharray: 1400;

          stroke-dashoffset: 2800;
    
        }

        100% {
          stroke-dasharray: 1400;

          stroke-dashoffset: 4200;
        }
      }
    </style>
  </head>
  <body
    class="flex items-center justify-center h-screen bg-gradient-to-b from-blue-200 to-blue-300"
  >
    <div class="relative">
      <!-- Cloud -->
      <svg
        fill="#ffffff"
        height="200px"
        width="200px"
        version="1.1"
        id="Layer_1"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="-10 0 540.001 512.001"
        xml:space="preserve"
        class="stroke-gray-400 stroke-[20px] fill-transparent"
        style="
          stroke-dasharray: 1400;
          stroke-dashoffset: 0;
          animation: cloudMove 3s ease-in-out 1s infinite;
        "
      >
        <path
          d="M344.355,143.77c-89.868-88-242.103-39.712-264.598,83.945C34.71,234.249,0,273.123,0,319.952
			c0,51.393,41.811,93.204,93.204,93.204h282.311c75.258,0,136.484-61.226,136.484-136.483
			C512,189.244,430.284,123.682,344.355,143.77z"
        />
      </svg>

      <!-- Raindrops -->
      <div class="relative">
        <div class="absolute top-0 left-[25%]">
          <div
            class="w-1 h-6 bg-blue-500 rounded-full animate-[rain-drop_1s_linear_infinite]"
          ></div>
        </div>
        <div class="absolute top-10 left-[45%]">
          <div
            class="w-1 h-6 bg-blue-500 rounded-full animate-[rain-drop_1s_linear_infinite]"
          ></div>
        </div>
        <div class="absolute top-5 left-[50%]">
          <div
            class="w-1 h-6 bg-blue-500 rounded-full animate-[rain-drop_1s_linear_infinite]"
          ></div>
        </div>
        <div class="absolute top-0 left-[35%]">
          <div
            class="w-1 h-6 bg-blue-500 rounded-full animate-[rain-drop_1s_linear_infinite_0.2s]"
          ></div>
        </div>
        <div class="absolute top-0 left-[65%]">
          <div
            class="w-1 h-6 bg-blue-500 rounded-full animate-[rain-drop_1s_linear_infinite_0.4s]"
          ></div>
        </div>
        <div class="absolute top-[-5px] left-[75%]">
          <div
            class="w-1 h-6 bg-blue-500 rounded-full animate-[rain-drop_1s_linear_infinite_0.8s]"
          ></div>
        </div>
      </div>
    </div>
  </body>
</html>
